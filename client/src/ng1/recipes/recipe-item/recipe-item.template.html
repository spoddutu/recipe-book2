<a ui-sref="detail({index: $ctrl.index})" class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{$ctrl.recipe.name}}</h4>
        <p class="list-group-item-text">{{$ctrl.recipe.description}}</p>
    </div>
    <div class="pull-right">
        <img ng-src="{{$ctrl.recipe.imagePath}}" alt="{{$ctrl.recipe.name}}" class="img-responsive" style="max-height: 50px">
    </div>
</a>
